<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	/*
		1. 나쁜방법
		$.post("Ex04_Server.jsp?name=hong&pwd=1004...")
		
		2. 보통방식
		let name = $('#name').val();
		let pwd = $('#pwd').val();
		let param = 'name=' + name + '&pwd=' + pwd; 
	
		$.post("Ex04_Server.jsp", param , )
		
		3. 좋은 방법( json 객체 parameter )   이거 쓰자
		const data = {"name":$('#name').val(), "pwd":$('#pwd').val()};
	*/
	
		$(function() {
			$('#btn').click(function() {
				
				const data = {"name":$('#name').val(), "pwd":$('#pwd').val()};
				
				$.post("Ex04_Server.jsp", data , function(responsedata) {
					$('#message').html(responsedata);
				});
			});
		});
	
	</script>
</head>
<body>
	이름: <input type="text" id="name"><br>
	이름: <input type="text" id="pwd"><br>
	<input type="button" id="btn" value="비동기전송">
	<hr>
	<div id="message"></div>
</body>
</html>
